# Check if MkDocs deploy works on Windows
branches:
  only:
    - main

version: '{build}'
image: Python 3.3.5 x86

build_script:
  - pip install --upgrade pip
  - pip install -r mkdocs-requirements.txt
  - mkdocs serve

