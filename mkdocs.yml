site_name: Introduction to R, MATLAB, and Julia in HPC
repo_url: https://github.com/UPPMAX/R-matlab-julia-HPC
docs_dir: docs/
edit_uri: blob/main/docs/

nav:
    - Overview: index.md
    - Prequisites: prereqs.md
    - Common:
      - Use the tarball: common/use_tarball.md
      - HPC clusters: common/hpc_clusters.md
      - Other courses: common/other_courses.md
    - R: 
      - Schedule: r/schedule.md
      - Intro: r/intro/README.md
      - Load and run: r/load_run.md
      - Packages: r/packages.md
      - Batch: r/batch.md
      - RStudio: r/rstudio.md
      - Summary: r/summary.md
    - MATLAB: 
      - Schedule: matlab/schedule.md
      - Intro: matlab/intro-matlab.md
      - Load and run: matlab/load_runMatlab.md
      - MATLAB terminal and SLURM: matlab/slurmMatlab.md
      - MATLAB GUI and batch jobs: matlab/MatlabGUIslurm.md
      - MATLAB Add-Ons: matlab/matlab-addons.md
    - Julia:
      - Schedule: julia/schedule.md
      - Intro: julia/intro.md
      - Load and run: julia/load_run.md
      - Environments and packages: julia/environments_packages.md
      - The notebook Pluto: julia/notebook_pluto.md
    - Advanced: 
      - Schedule: advanced/schedule.md
      - Parallel: advanced/parallel/README.md
      - Machine Learning: 
        - With R: advanced/MLR.md
    - Misc: 
      - Evaluations: evaluations/README.md
      - Lesson plans: lesson_plans/README.md
      - Reflections: reflections/README.md
    - Extra reading: 
      - More about R packages: r/morepackages.md

theme: 
    name: readthedocs
    features: 
        - content.tabs.link
        - content.code.copy
        
extra:
    feature:
        tabs: true

extra_css:
   - css/extra.css

markdown_extensions:
  - toc:
      toc_depth: 3
      permalink: true
      permalink_title: Anchor link to this section for reference
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - smarty
  - tables
  - codehilite
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  #- pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  #- pymdownx.keys
  #- pymdownx.emoji:
  #    emoji_index: !!python/name:materialx.emoji.twemoji
  #    emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.mark
  - pymdownx.caret
  - pymdownx.tilde

plugins:
  - search
  - external-markdown
  - mkdocstrings
  - markdown-exec
  - open-in-new-tab
  - mermaid2
    #      version: 10.0.2
    #      javascript: https://unpkg.com/mermaid/dist/mermaid.min.js
        #      arguments:
        #          theme: 'neutral'
  # Find unused files, https://github.com/wilhelmer/mkdocs-unused-files
  - unused_files
